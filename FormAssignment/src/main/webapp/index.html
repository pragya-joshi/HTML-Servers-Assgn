<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form</title>
<style>
	div{
		width:30%;
		border: 1px solid black;
		margin:auto;
		padding:20px;
		font-size:20px;
	}
</style>
</head>
<body>
	<div>
	<form action="display" method="get">
	<h1>My Form</h1>
	<table>
	  <tr>
	    <td>Enter your name:</td>
	    <td><input type="text" name="name" placeholder="Enter Here"></td>
	  </tr>
	  <tr>
	    <td>Enter your password:</td>
	    <td><input type="password" name="password" placeholder="Enter Here"></td>
	  </tr>
	  <tr>
	    <td>Enter your email:</td>
	    <td><input type="email" name="emailId" placeholder="Enter Here"></td>
	  </tr>
	  <tr>
	    <td>Select Gender</td>
	    <td><input type="radio" name="gender" value="Male">Male  <input type="radio" name="gender" value="Female">Female</td>
	  </tr>
	 <tr>
	    <td>Select your course:</td>
	    <td><select name="course" id="">
      		<option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="Kotlin">Kotlin</option>
    	</select></td>
	  </tr>
	 <tr>
		 <td style="text-align:right;"><input type="checkbox" name="agreement" ></td>
		 <td> Agree to terms and conditions</td>
	 </tr>
	 <tr>
	 	 <td></td>
		 <td><input type="Submit" name="submit" value="Register"> <input type="reset" name="reset" value="Reset"></td>

	 </tr>
	</table>
	</form>
	</div>
	
</body>
</html>
